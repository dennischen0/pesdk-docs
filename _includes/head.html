<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='/favicon.ico' rel='shortcut icon'>

	
  {% if page.redirect.to %}
    <link rel="canonical" href="{{page.redirect.to}}">
    <meta http-equiv="refresh" content="0; url={{page.redirect.to}}">
  {% else %}
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl }}">
  {% endif %}

  {% include meta.html %}

  <link rel="stylesheet" href="{{site.baseurl}}/assets/css/main.css">
  <link rel="stylesheet" href="{{site.baseurl}}/assets/css/fontawesome.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:100,200,300,400,600,700,800,600' rel='stylesheet' type='text/css'>
  <script
  src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.slim.min.js"
  type="text/javascript"></script>
<script 
  src="{{site.baseurl}}/assets/js/main.js" 
  type="text/javascript"></script>
  
  {% include analytics/google_analytics.html %}
  {% include analytics/google_tag_manager.html %}
  {% include analytics/facebook_pixel.html %}
</head>
