{% assign platform= include.platform %}
<div class="documentation-picker">
  
  <div class="documentation-picker__item" >
    {% if platform == "html5" %}
     <a class="is-active" href="{{site.baseurl}}/guides/html5">Html5</a>
    {% else %}
      <a href="{{site.baseurl}}/guides/html5">Html5</a>
    {% endif %}
  </div>
  <div class="documentation-picker__item" >
    {% if platform == "ios" %}
     <a class="is-active" href="{{site.baseurl}}/guides/ios">iOS</a>
    {% else %}
      <a href="{{site.baseurl}}/guides/ios">iOS</a>
    {% endif %}
  </div>
  <div class="documentation-picker__item" >
    {% if platform == "android" %}
     <a class="is-active" href="{{site.baseurl}}/guides/android">Android</a>
    {% else %}
      <a href="{{site.baseurl}}/guides/android">Android</a>
    {% endif %}
  </div>
  
</div>
